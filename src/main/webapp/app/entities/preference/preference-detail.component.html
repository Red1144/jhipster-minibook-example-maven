
<div *ngIf="preference">
    <h2><span jhiTranslate="twentyOnePointsApp.preference.detail.title">Preference</span> {{preference.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="twentyOnePointsApp.preference.weeklyGoal">Weekly Goal</span></dt>
        <dd>
            <span>{{preference.weeklyGoal}}</span>
        </dd>
        <dt><span jhiTranslate="twentyOnePointsApp.preference.weightUnits">Weight Units</span></dt>
        <dd>
            <span jhiTranslate="{{'twentyOnePointsApp.Units.' + preference.weightUnits}}">{{preference.weightUnits}}</span>
        </dd>
        <dt><span jhiTranslate="twentyOnePointsApp.preference.user">User</span></dt>
        <dd>
            {{preference.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'preference/'+ preference.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
