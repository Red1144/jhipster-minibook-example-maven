
<div *ngIf="weights">
    <h2><span jhiTranslate="twentyOnePointsApp.weights.detail.title">Weights</span> {{weights.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="twentyOnePointsApp.weights.time">Time</span></dt>
        <dd>
            <span>{{weights.time | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="twentyOnePointsApp.weights.weight">Weight</span></dt>
        <dd>
            <span>{{weights.weight}}</span>
        </dd>
        <dt><span jhiTranslate="twentyOnePointsApp.weights.user">User</span></dt>
        <dd>
            {{weights.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'weights/'+ weights.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
